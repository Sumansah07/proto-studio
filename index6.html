<script>
    const display = document.getElementById('display');
const buttons = document.querySelectorAll('.button');

let currentNumber = '';
let previousNumber = '';
let operator = '';

buttons.forEach(button => {
  button.addEventListener('click', () => {
    const value = button.textContent;

    if (value === 'C') {
      currentNumber = '';
      previousNumber = '';
      operator = '';
      display.value = '';
    } else if (value === '=') {
      if (operator === '+') {
        display.value = parseFloat(previousNumber) + parseFloat(currentNumber);
      } else if (operator === '-') {
        display.value = parseFloat(previousNumber) - parseFloat(currentNumber);
      } else if (operator === '*') {
        display.value = parseFloat(previousNumber) * parseFloat(currentNumber);
      } else if (operator === '/') {
        display.value = parseFloat(previousNumber) / parseFloat(currentNumber);
      }
      currentNumber = display.value;
      previousNumber = '';
      operator = '';
    } else if (value === '.') {
      if (!currentNumber.includes('.')) {
        currentNumber += '.';
      }
      display.value = currentNumber;
    } else if (value === '+' || value === '-' || value === '*' || value === '/') {
      previousNumber = currentNumber;
      currentNumber = '';
      operator = value;
    } else {
      currentNumber += value;
      display.value = currentNumber;
    }
  });
});
</script>
    <script>
        // The JavaScript remains the same as in the previous version
        let expenses = [];
        const form = document.getElementById('expenseForm');
        const expensesTable = document.getElementById('expensesTable').getElementsByTagName('tbody')[0];
        const ctx = document.getElementById('expensesChart').getContext('2d');
        let chart;

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;

            expenses.push({ description, amount, category });
            updateExpensesTable();
            updateChart();
            form.reset();
        });

        function updateExpensesTable() {
            expensesTable.innerHTML = '';
            expenses.forEach((expense, index) => {
                const row = expensesTable.insertRow();
                row.innerHTML = `
                    <td>${expense.description}</td>
                    <td>$${expense.amount.toFixed(2)}</td>
                    <td>${expense.category}</td>
                `;
            });
        }

        function updateChart() {
            const categoryTotals = expenses.reduce((acc, expense) => {
                acc[expense.category] = (acc[expense.category] || 0) + expense.amount;
                return acc;
            }, {});

            const data = {
                labels: Object.keys(categoryTotals),
                datasets: [{
                    data: Object.values(categoryTotals),
                    backgroundColor: [
                        '#FF6384',
                        '#36A2EB',
                        '#FFCE56',
                        '#4BC0C0',
                        '#9966FF'
                    ]
                }]
            };

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'pie',
                data: data,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed || 0;
                                    const total = context.dataset.data.reduce((acc, data) => acc + data, 0);
                                    const percentage = ((value / total) * 100).toFixed(2) + '%';
                                    return `${label}: $${value.toFixed(2)} (${percentage})`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Initialize empty chart
        updateChart();
    </script>
